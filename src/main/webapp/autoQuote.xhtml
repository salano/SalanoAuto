<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout/template.xhtml">

            <ui:define name="content">
                <h2>Request a Quote</h2>
                <br />
                <p>
                    Request a quote from Us.
                </p>
                <br />
                <br />
                <h:form id="autoQuoteForm">
                    <p:messages id="messages"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="firstname" value="First Name:"/>
                        <p:inputText id="firstname" value="#{primeAutoQuoteController.current.firstName}" required="true" />
                        
                        <p:outputLabel for="lastname" value="Last Name:"/>
                        <p:inputText id="lastname" value="#{primeAutoQuoteController.current.lastName}" required="true"/>
                        
                        <p:outputLabel for="phone" value="Phone:"/>
                        <p:inputMask id="phone" value="#{primeAutoQuoteController.current.phone}" mask="(999) 999-9999" required="true"/>
                        
                        <p:outputLabel for="email" value="Email:"/>
                        <p:inputText id="email" value="#{primeAutoQuoteController.current.email}" required="true"/>
                        
                        <p:outputLabel for="make" value="Make:"/>
                        <p:autoComplete id="make" value="#{primeAutoQuoteController.current.make}" required="true" completeMethod="#{primeAutoQuoteController.autoCompleteMake}">
                            <p:ajax update="model"/>
                        </p:autoComplete>
                        
                        <p:outputLabel for="model" value="Model:"/>
                        <p:selectOneRadio id="model" value="#{primeAutoQuoteController.current.model}" required="true">
                            <f:selectItems value="#{primeAutoQuoteController.modelList()}" />
                        </p:selectOneRadio>
                        
                        
                        <p:outputLabel for="year" value="Year:"/>
                        <p:inputText id="year" value="#{primeAutoQuoteController.current.yearMade}" required="true" />
                        
                        <p:outputLabel for="description" value="Description:"/>
                        <p:inputTextarea cols="20" rows="5" id="description" value="#{primeAutoQuoteController.current.text}" 
                                         autoResize="true" required="true"/>
                        
                        <p:outputLabel for="quotedate" value="Quotation Date:"/>
                        <p:calendar id="quotedate" value="#{primeAutoQuoteController.current.quoteDate}" required="true"
                                    disabledWeekends="true"/>
                        
                        <p:outputLabel for="optIn" value="NewsLetter:"/>
                        <p:selectBooleanCheckbox id="optIn" value="#{primeAutoQuoteController.optIn}">
                            <p:ajax />
                        </p:selectBooleanCheckbox>
                        
                    </p:panelGrid>
                    <br />
                    <p:commandButton value="Submit" action="#{primeAutoQuoteController.saveQuote()}"
                                     update="messages" />
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
