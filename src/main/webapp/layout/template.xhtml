<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>   

        <p:layout fullPage="true">
            <p:ajax event="resize" listener="#{mainViewController.layoutResizeEvent}"/>
            <p:layoutUnit position="north" resizable="true">
                Salano Auto Sales
            </p:layoutUnit>
            <p:layoutUnit position="south" resizable="true">
                footer
            </p:layoutUnit>
            <p:layoutUnit header="Information" position="east" closable="true" resizable="true"
                          size="150">
                <h:form>
                    <p:commandButton actionListener="#{pollController.invokePoll()}" value="Poll">
                        <p:ajax event="dialogReturn" listener="#{pollController.handleReturn}" />
                    </p:commandButton>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit header="Menu" position="west" collapsible="true" resizable="true"
                          size="150">
                <h:form id="menuForm">
                    <p:commandLink id="homeLink" ajax="false" action="/index" value="Home" />
                    <br />
                    <p:commandLink id="aboutLink" ajax="false" action="/about" value="About Us" />
                    <br />
                                        <p:commandLink id="registerationLink" ajax="false" action="/userRegistration" value="User Registration" />
                                        <br />
                    <p:commandLink id="currentUsers" value="Current User" ajax="false"
                                     action="/admin/currentUsers" />
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true">
                <ui:insert name ="content" />
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
