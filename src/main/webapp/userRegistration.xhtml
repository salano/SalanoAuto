<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout/template.xhtml">
            <ui:define name="content">
                <h:form id="userRegistrationForm">
                    <p:wizard id="userRegistrationWizard" flowListener="#{userRegistrationController.flowHandler}">
                        <p:tab id="userRegistration" title="User Registration">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="first"  value="Firstname:" />
                                <p:inputText id="first"  value="#{userRegistrationController.current.firstname}" />

                                <p:outputLabel for="last"  value="Lastname:" />
                                <p:inputText id="last"  value="#{userRegistrationController.current.lastname}" />

                                <p:outputLabel for="age"  value="Age:" />
                                <p:inputText id="age"  value="#{userRegistrationController.current.age}" />

                                <p:outputLabel for="email"  value="Email:" />
                                <p:inputText id="email"  value="#{userRegistrationController.current.email}" />

                                <p:outputLabel for="enableNotification"  value="EnableNotification:" />
                                <p:selectBooleanCheckbox id="enableNotification"  value="#{userRegistrationController.current.enableNotification}" />
                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="subscription" title="Subscription">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="newsletter"  value="NewsLetter:" />
                                <p:selectBooleanCheckbox id="newsletter"  value="#{userRegistrationController.current.newsletter}" />
                                <p:outputLabel for="emailNotification"  value="Email Notifications" />
                                <p:selectBooleanCheckbox id="emailNotification"  value="#{userRegistrationController.current.emailNotification}" />
                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="confirm" title="Confirm">
                            You are about to create the user ....... #{userRegistrationController.current.email}
                            <p:commandButton id="createUser" value="Create User"
                                             action="#{userRegistrationController.create}" />
                            
                        </p:tab>
                    </p:wizard>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
