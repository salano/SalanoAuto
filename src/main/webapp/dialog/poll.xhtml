<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Poll</title>
    </h:head>
    <h:body> 
        <h:form>
            <p:panelGrid columns="2">
                <h:outputText value="What time of car do you prefer?" />
                <p:selectOneRadio value="#{pollController.current.answer1}">
                    <f:selectItem itemLabel="Car" itemValue="Car" />
                    <f:selectItem itemLabel="Truck" itemValue="Truck" />
                    <f:selectItem itemLabel="SUV" itemValue="SUV" />
                </p:selectOneRadio>
                
                <h:outputText value="How long do you Typically own a car?" />
                <p:selectOneRadio value="#{pollController.current.answer2}">
                    <f:selectItem itemLabel="1-2 Years" itemValue="1-2" />
                    <f:selectItem itemLabel="2-4 Years" itemValue="2-4" />
                    <f:selectItem itemLabel="More than 4 years" itemValue="4+" />
                </p:selectOneRadio>
                
                <h:outputText value="Do you like our site?" />
                <p:selectOneRadio value="#{pollController.current.answer3}">
                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                    <f:selectItem itemLabel="No" itemValue="No" />
                    
                </p:selectOneRadio>
            </p:panelGrid>
            <p:commandButton actionListener="#{pollController.submitPoll()}" />
        </h:form>
    </h:body> 
</html>
